<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>@by_lekks mail sender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/9367ca72de.js"></script>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-header">
          <div class="col-md-3">
            <span
              >Сделано для
              <a href="https://mailganer.com/ru/" target="_blank">
                <img id="mg_logo" src="{% static 'any/mg_logo.png'%}" alt="" />
              </a>
            </span>
          </div>
          <div class="col-md-8 menu-block">
            <ul class="menu">
              <li>
                <a href="{% url 'accounts:account' %}">Профиль</a>
              </li>
              <li>
                <a href="{% url 'sender:all_mail' %}">Рассылки</a>
              </li>
            </ul>
          </div>
          <div class="col-md-1 btn-col">
            <a href="{% url 'accounts:logout' %}">
              <div class="btn-header btn-sign-in">
                <span> Выйти </span>
              </div>
            </a>
          </div>
        </div>
        {% block delete_form %}{% endblock delete_form %} {% block content %}{%
        endblock %}
      </div>
    </div>
  </body>
</html>
